<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>My First JavaScript</h1>
    <p>JavaScript makes HTML pages more dynamic and interactive.</p>
    <button type="button" onclick="document.getElementById('now').innerHTML= Date()">Click me to display Date and Time.</button>

    <p id="now"></p>
    <hr>
    <h2>Use JavaScript to Change Text</h2>
    <!--
        The HTML <script> tag is used to define a client-side script (JavaScript).
        The <script> element either contains script statements, or it points to an external script file through the src attribute.

        Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.
        To select an HTML element, JavaScript most often uses the document.getElementById() method.
    -->
    <p>This example writes "Hello JavaScript!" into an HTML element with id="change"</p>
    <p id="change"></p>

    <script>
        document.getElementById("change").innerHTML = "Hello JavaScript!!!";
    </script>
</body>
</html>
