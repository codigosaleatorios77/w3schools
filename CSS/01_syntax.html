<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax</title>
    <style>
        p{
            color: red;
            text-align: center;;
        }
    </style>
</head>
<body>
    <p>Hello World !!!</p>
    <p>These paragraphs are styled with CSS.</p>
    <hr>
    <p 
    >Example Explained:</p>
    <ul>
        <li><strong>p</strong> is a selector in CSS (it points to the HTML element you want to style: &lt;p&gt;).</li>
        <li><strong>color</strong> is a <b>property</b>, and <strong>red</strong> is the <b>property value</b></li>
        <li><strong>text-align</strong> is a <b>property</b>, and <strong>center</strong> is the <b>property value</b></li>
    </ul>
</body>
</html>
