<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>This text is nomal.</p>
    <b title="Defines bold text">This text is bold.</b><br>
    <strong title="Defines important text">This text is important!</strong>
    <hr>
    <i title="Defines a part of text in an alternate voice or mood">This text is italic.</i><br>
    <em title="Defines emphasized text ">This text is emphasized.</em>
    <hr>
    <small title="Defines smaller text">This is some smaller text.</small>
    <hr>
    <p>Do not forget to by <mark title="Defines marked/highlighted text">milk</mark> today.</p>
    <hr>
    <p>My favorite color is <del title="Defines deleted text">red</del> blue</p>
    <p>My favorite color is <del>red</del> <ins title="Defines inserted text">blue</ins>.</p>
    <hr>
    <p>This is <sub title="Defines subscripted text">subscripted</sub> text.</p>
    <p>This is <sup title="Defines superscripted text">superscripted</sup> text.</p>
</body>
</html>
