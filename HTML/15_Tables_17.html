<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Header for Multiple Columns</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>A header that span two columns</h2>
    <p>Use the <strong>colspan attribute</strong> to have a header span over multiple columns.</p>
    <!--
        You can have a header that spans over two or more columns.
        To do this, use the colspan attribute on the <th> element:
    -->
    <table style="width:100%">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
