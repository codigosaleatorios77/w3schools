<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Horizontal Dividers</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        tr{
            border-bottom: 1px solid #b7b2b2;
        }
    </style>
</head>
<body>
    <h2>Border Table Dividers</h2>
    <p>Add thr <strong>border-bottom property</strong> to the <strong>tr</strong> elements for horizontal dividers:</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
