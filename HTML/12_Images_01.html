<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h2>HTML Images</h2>
    <!--
        The <img> tag is empty, it contains attributes only, and does not have a closing tag.

        The <img> tag has two required attributes:
            src - Specifies the path to the image
            alt - Specifies an alternate text for the image
    -->
    <img src="pic_trulli.jpg" alt="Italian Trulli" height="333" width="500">
    <img src="img_girl_jacket.jpg" alt="Girl in a jacket">
    <img src="img_chania.jpg" alt="Flowers in Chania" height="345" width="460">
</body>
</html>
