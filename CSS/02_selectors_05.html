<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CSS Grouping Selector</title>
    <style>
        h2,h3,p{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The CSS Grouping Selector</h1>
    <p style="color: black; text-align: left;">The grouping selector selects all the HTML elements with the same style definitions.<br>To group selectors, separate each selector with a comma.</p>
    <h2>Hello world!!!</h2>
    <h3>Smaller heading!</h3>
    <p>This is a paragraph.</p>
</body>
</html>
