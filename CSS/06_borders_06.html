<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rounded Borders</title>
    <style>
        p.normal{
            border:  2px solid red;
        }
        p.round1{
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
        }
        p.round2{
            border: 2px solid red;
            border-radius: 8px;
            padding: 5px;
        }
        p.round3{
            border: 2px solid red;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Rounded Borders</h1>
    <p>The <strong>border-radius</strong> property is used to add rounded borders to an element:</p>
    <p class="normal">Normal border</p>
    <p class="round1">Round border</p>
    <p class="round2">Round border</p>
    <p class="round3">Round border</p>
</body>
</html>
