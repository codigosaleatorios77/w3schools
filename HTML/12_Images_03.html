<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size - Width and Height</title>
</head>
<body>
    <h2>Image Size</h2>
    <p>Here ara used the <strong>style</strong> attribute to specify the <strong>width</strong> and <strong>height</strong> of an image:</p>
    <!--
        You can use the style attribute to specify the width and height of an image
    -->
    <img src="img_girl.jpg" alt="Girl in a jacket" style="width: 500px;height: 600px;">
    <!--
        Alternatively, you can use the width and height attributes
        The width and height attributes always define the width and height of the image in pixels.
    -->
    <p>Here are specify the width and height of an image with the <strong>width</strong> and <strong>height</strong> attributes:</p>
    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
</body>
</html>
