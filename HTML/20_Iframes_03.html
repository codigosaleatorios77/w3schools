<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h2>Iframe -Target for a Link</h2>
    <iframe src="20_Iframes_00.html" name="iframe_a" height="300px" width="100%" title="Iframe Example" frameborder="0"></iframe>
    <p><a href="https://www.bing.com/" target="iframe_a">https://www.bing.com/</a></p>
    <p>When a target attribute of a link matches the name of ab iframe, the link will open in the iframe.</p>
    <!--
        The HTML <iframe> tag specifies an inline frame
        The src attribute defines the URL of the page to embed
        Always include a title attribute (for screen readers)
        The height and width attributes specify the size of the iframe
        Use border:none; to remove the border around the iframe
    -->
</body>
</html>
