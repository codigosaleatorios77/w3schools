<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to an Email Address</title>
</head>
<body>
    <h2>Link to an Email Address</h2>
    <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href attribute:</p></p>
    <p><a href="mailto:someoneemail@example.com">Send email</a></p>
</body>
</html>
