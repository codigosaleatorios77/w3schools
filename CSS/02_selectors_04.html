<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Universal Selector</title>
    <style>
        *{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS Universal Selector</h1>
    <p>The universal selector <strong>(*)</strong> selects all HTML elements on the page.</p>
    <h2>Hello world!</h2>
    <p>Every element on the page will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>
</body>
</html>
