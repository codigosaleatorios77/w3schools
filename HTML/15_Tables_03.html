<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Rows - tr</title>
    <style>
        table,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2><abbr title="Table Rows"><strong>TR</strong></abbr> elements define table rows</h2>
    <table style="width: 100%;">
        <tr>
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
        <!--  There are times when a row can have less or more cells than another. -->
    </table>
</body>
</html>
