<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Border Color</title>
    <style>
        table,th,td{
            border: 5px solid;
            border-collapse: collapse;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>Table with Border Color</h2>
    <p>Use the <strong>CSS border-color property</strong> to set the color odf the borders.</p>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
