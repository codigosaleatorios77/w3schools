<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Background Image Repeat 02</title>
    <style>
        body{
            background-image: url(_images/gradient_bg.png);
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <h1>CSS background-repeat</h1>
    <p>If the image is repeated only horizontally (<strong>background-repeat: repeat-x;</strong>), the background will look better</p>
    <h2>Hello World!</h2>
    <p>Here, a background image is repeated only horizontally!</p>
    <p>To repeat an image vertically, set <strong>background-repeat: repeat-y;</strong></p>
</body>
</html>
