<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Cell - td</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2><abbr title="Table Data"><strong>TD</strong></abbr> elements define table cells</h2>
    <table style="width: 100%;">
        <tr>
            <!-- A table cell can contain all sorts of HTML elements: text, images, lists, links, other tables, etc.-->
            <td>Emails</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>
</body>
</html>
