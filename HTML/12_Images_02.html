<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The src,alt Attribute</title>
</head>
<body>
    <h2>Alternative text</h2>
    <!--
        The required src attribute specifies the path (URL) to the image.
        The value of the alt attribute should describe the image.
    -->
    <p>The <strong>alt</strong> attribute should reflect the image content, so users who cannot see the image get an undertanding of what the image contains:</p>
    <img src="img_chania.jpg" alt="Flowers in Chanias" width="460" height="345">
    <!--
        If a browser cannot find an image, it will display the value of the alt attribute:
    -->
    <br>
    <img src="img_chaina.jpg" alt="Flowers in Chanias" width="460" height="365">
</body>
</html>
