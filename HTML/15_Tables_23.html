<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Rowspan</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cell that span tow rows</h2>
    <p>To make a cell span more than one row, use the <strong>rowspan attribute</strong>.</p>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <!-- The value of the rowspan attribute represents the number of rows to span. -->
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
</body>
</html>
