<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Dotted Borders</title>
    <style>
        table,th,td{
            border-style: dotted;/* values allowed: dotted,dashed,solid,double,groove,ridge,inset,outset,none,hidden*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Table with Dotted Borders</h2>
    <p>Use the <strong>CSS border-style poperty</strong> to set the style of the borders.</p>
    <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
