<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Vertical Zebra Stripes</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th:nth-child(even),td:nth-child(even){ 
            /*
                Put the :nth-child() selector on both th and td elements if want to have the styling on both headers and regular table cells.
            */
            background-color: #D6EEEEEE;
        }
    </style>
</head>
<body>
    <h2>Striped table</h2>
    <p>For zebra-striped tables, use the <strong>nth-child() selector</strong> and add a <strong>background-color</strong> to all even(or odd) table rows:</p>
    <table style="width: 100%;">
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
          </tr>
          <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
          </tr>
          <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
          </tr>
          <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
          </tr>
          <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
          </tr>
    </table>
</body>
</html>
