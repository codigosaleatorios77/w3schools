<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Transformation</title>
    <style>
        p.upper{
            text-transform: uppercase;
        }
        p.lower{
            text-transform: lowercase;
        }
        p.cap{
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <h1>Text Transformation</h1>
    <p>The <strong>text-transform</strong> property is used to specify uppercase and lowercase letters in a text.</p>
    <h2>Using the text-transform property</h2>
    <p class="upper">this text is transformed to uppercase.</p>
    <p class="lower">THIS TEXT IS TRANSFORMED TO LOWERCASE.</p>
    <p class="cap">this text is capitalized.</p>
</body>
</html>
